<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Daftar Sewa</h4>
            </div>
            <div class="card-body">
                <a routerLink="/sewaForm" class="btn btn-primary">Add Data</a><br><br>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Nama Penyewa</th>
                            <th>Judul Buku</th>
                            <th>Tanggal Sewa</th>
                            <th>Lama Sewa</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let iSewa of sewa">
                        <tr>
                            <td>{{ iSewa.nama }}</td>
                            <td>{{ iSewa.judul }}</td>
                            <td>{{ iSewa.tglsewa | date:'d/M/y'}}</td>
                            <td>{{ iSewa.lamasewa}}&nbsp;{{'Hari'}}</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                    <button type="button" class="btn btn-dark">Action</button>
                                    <div class="btn-group" role="group">
                                      <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                        <a class="dropdown-item" style="color: black;" (click)="onSelectSewa(iSewa)" ><i class="fa fa-pencil"></i> Edit</a>
                                        <a (click)="delete(iSewa)" style="color: black;" class="dropdown-item"> <i class="fa fa-close"></i> Delete</a>
                                      </div>
                                    </div>
                                  </div>
                                
                            </td>
                            </tr>
                    </tbody>
                    </table>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <app-sewa-detail [sewa]="selectedSewa" ></app-sewa-detail>
    </div>
</div>
